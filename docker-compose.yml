version: '2.1'

services:

  base-etl:
    build:
      context: .
    volumes:
      - .:/code
    environment:
      SYNDICATION_API_KEY: ${SYNDICATION_API_KEY}
      ETL_SCHEDULE: ${ETL_SCHEDULE}
      AZURE_STORAGE_CONNECTION_STRING: '${AZURE_STORAGE_CONNECTION_STRING}'
      AZURE_TIMEOUT_MINUTES: ${AZURE_TIMEOUT_MINUTES}
      CONTAINER_NAME: ${CONTAINER_NAME}

  full-etl:
    extends:
      service: base-etl
    volumes:
      - etl-node_modules:/code/node_modules
      - gp-etl-output:/code/output

  full-etl-clear:
    extends:
      service: base-etl
    command: yarn run start-clear
    volumes:
      - etl-node_modules:/code/node_modules
      - gp-etl-output:/code/output

  partial-etl:
    extends:
      service: base-etl
    command: yarn run start-small
    volumes:
      - etl-node_modules:/code/node_modules
      - gp-etl-partial-output:/code/output

  partial-etl-clear:
    extends:
      service: base-etl
    command: yarn run start-small-clear
    volumes:
      - etl-node_modules:/code/node_modules
      - gp-etl-partial-output:/code/output

volumes:
  etl-node_modules:
  gp-etl-output:
  gp-etl-partial-output:
